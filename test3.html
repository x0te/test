<!DOCTYPE html><!-- 브라우저에게 문서 타입이 html임을 알림-->

<html lang = "ko"><!--사용하는 주 언어를 알려준다-->
    

<head>
    <title>html 예제입니다.</title>
    <meta charset = UTF-8><!--인식할 수 있는 인코딩 방식을 정의-->
</head>
<body>

    <h1>이것은 대제목입니다</h1>
    <h2>이것은 소제목입니다</h2>
    <a href ="https://www.naver.com">네이버</a>
    <br>
    이것은 내용입니다.<!--테그를 사용하지 않아도 사용한것처럼 되지만, css할때 불편해지기 때문에 태그 사용 권장-->
    <P>가나다라마바
    사아자차카타파하<!--줄을 넘길려면 <br>사용-->
    </P>
    <form action = "전송받을 대상">
    아이디 : <input type = "text" name = "myid"><!--입력이 보인다, 입력값을 myid에 저장-->
    비밀번호 : <input type="password" name = "mypw"><!--입력이 *로 가려진다, 입력값을 mypw에 저장-->
    큰 입력공간 : <textarea cols="30" rows="20"></textarea><!--넓은 입력창-->
    <br>
    <input type="submit"><!--제출형식-->
    </form>
    
    <img src="수지.jpeg" width = 200>
</body>

</html>
